<body>

  <script>
  var dataList = [{"question_number":1,"title":"You have compromised a server on a network and successfully opened a shell. You aimed to identify all operating systems running on the network. However, as you attempt to fingerprint all machines in the network using the nmap syntax below, it is not going through. invictus@victim_server.~$ nmap -T4 -O 10.10.0.0/24 TCP/IP fingerprinting (for OS scan) xxxxxxx xxxxxx xxxxxxxxx. QUITTING!\nWhat seems to be wrong?","option":["The nmap syntax is wrong.\n","This is a common behavior for a corrupted nmap application.\n","The outgoing TCP/IP fingerprinting is blocked by the host firewall.\n","OS Scan requires root privileges.\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["OS Scan requires root privileges.\n"]},{"question_number":2,"title":"Switches maintain a CAM Table that maps individual MAC addresses on the network to physical ports on the switch.\nIn MAC flooding attack, a switch is fed with many Ethernet frames, each containing different source MAC addresses, by the attacker. Switches have a limited memory for mapping various MAC addresses to physical ports. What happens when the CAM table becomes full?","option":["Switch then acts as hub by broadcasting packets to all machines on the network\n","The CAM overflow table will cause the switch to crash causing Denial of Service\n","The switch replaces outgoing frame switch factory default MAC address of FF:FF:FF:FF:FF:FF\n","Every packet is dropped and the switch sends out SNMP alerts to the IDS port\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Switch then acts as hub by broadcasting packets to all machines on the network\n"],"image":"2.jpg"},{"question_number":3,"title":"Which Intrusion Detection System is the best applicable for large environments where critical assets on the network need extra scrutiny and is ideal for observing sensitive network segments?","option":["Honeypots\n","Firewalls\n","Network-based intrusion detection system (NIDS)\n","Host-based intrusion detection system (HIDS)\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Network-based intrusion detection system (NIDS)\n"]},{"question_number":4,"title":"Which of the following antennas is commonly used in communications for a frequency band of 10 MHz to VHF and UHF?","option":["Yagi antenna\n","Dipole antenna\n","Parabolic grid antenna\n","Omnidirectional antenna\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Yagi antenna\n"]},{"question_number":5,"title":"An attacker identified that a user and an access point are both compatible with WPA2 and WPA3 encryption. The attacker installed a rogue access point with only WPA2 compatibility in the vicinity and forced the victim to go through the WPA2 four-way handshake to get connected. After the connection was established, the attacker used automated tools to crack WPA2-encrypted messages. What is the attack performed in the above scenario?","option":["Timing-based attack\n","Side-channel attack\n","Downgrade security attack\n","Cache-based attack\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Downgrade security attack\n"]},{"question_number":6,"title":"What is the known plaintext attack used against DES which gives the result that encrypting plaintext with one DES key followed by encrypting it with a second DES key is no more secure than using a single key?","option":["Man-in-the-middle attack\n","Meet-in-the-middle attack\n","Replay attack\n","Traffic analysis attack\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Meet-in-the-middle attack\n"]},{"question_number":7,"title":"Consider the following Nmap output:\nwhat command-line parameter could you use to determine the type and version number of the web server?","option":["-sv\n","-Pn\n","-V\n","-ss"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["-sv\n"],"image":"7.jpg"},{"question_number":8,"title":"MX record priority increases as the number increases. (True/False.)","option":["True\n","False\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["False\n"]},{"question_number":9,"title":"Bill is a network administrator. He wants to eliminate unencrypted traffic inside his company's network. He decides to setup a SPAN port and capture all traffic to the datacenter. He immediately discovers unencrypted traffic in port UDP 161. what protocol is this port using and how can he secure that traffic?","option":["it is not necessary to perform any actions, as SNMP is not carrying important information.\n","SNMP and he should change it to SNMP V3\n","RPC and the best practice is to disable RPC completely\n","SNMP and he should change it to SNMP v2, which is encrypted\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["SNMP and he should change it to SNMP V3\n"]},{"question_number":10,"title":"A hacker is an intelligent individual with excellent computer skills and the ability to explore a computer's software and hardware without the owner's permission. Their intention can either be to simply gain knowledge or to illegally make changes.\nWhich of the following class of hacker refers to an individual who works both offensively and defensively at various times?","option":["White Hat\n","Suicide Hacker\n","Gray Hat\n","Black Hat\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Gray Hat\n"]},{"question_number":11,"title":"What kind of detection techniques is being used in antivirus software that identifies malware by collecting data from multiple protected systems and instead of analyzing files locally it's made on the provider's environment?","option":["Behavioral based\n","Heuristics based\n","Honeypot based\n","Cloud based\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Cloud based\n"]},{"question_number":12,"title":"Suppose that you test an application for the SQL injection vulnerability. You know that the backend database is based on Microsoft SQL Server. In the login/password form, you enter the following credentials:\nUsername: attack' or 1=1 -- Password: 123456\nBased on the above credentials, which of the following SQL commands are you expecting to be executed by the server, if there is indeed an SQL injection vulnerability?","option":["select * from Users where UserName = 'attack'' or 1=1 -- and UserPassword = '123456'\n","select * from Users where UserName = 'attack' or 1=1 -- and UserPassword = '123456'\n","select * from Users where UserName = 'attack or 1=1 -- and UserPassword = '123456'\n","select * from Users where UserName = 'attack' or 1=1 --' and UserPassword = '123456'\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["select * from Users where UserName = 'attack' or 1=1 --' and UserPassword = '123456'\n"]},{"question_number":13,"title":"Widespread fraud at Enron. WorldCom, and Tyco led to the creation of a law that was designed to improve the accuracy and accountability of corporate disclosures. It covers accounting firms and third parties that provide financial services to some organizations and came into effect in 2002. This law is known by what acronym?","option":["Fed RAMP\n","PCIDSS\n","SOX\n","HIPAA\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["SOX\n"]},{"question_number":14,"title":"Sam is working as a system administrator In an organization. He captured the principal characteristics of a vulnerability and produced a numerical score to reflect Its severity using CVSS v3.0 to property assess and prioritize the organization's vulnerability management processes. The base score that Sam obtained after performing cvss rating was 4.0. What is the CVSS severity level of the vulnerability discovered by Sam in the above scenario?","option":["Medium\n","Low\n","Critical\n","High\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Medium\n"]},{"question_number":15,"title":"Suppose your company has just passed a security risk assessment exercise. The results display that the risk of the breach in the main company application is 50%. Security staff has taken some measures and implemented the necessary controls. After that, another security risk assessment was performed showing that risk has decreased to 10%. The risk threshold for the application is 20%. Which of the following risk decisions will be the best for the project in terms of its successful continuation with the most business profit?","option":["Accept the risk\n","Introduce more controls to bring risk to 0%\n","Mitigate the risk\n","Avoid the risk\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Accept the risk\n"]},{"question_number":16,"title":"Vlady works in a fishing company where the majority of the employees have very little understanding of IT let alone IT Security. Several information security issues that Vlady often found includes, employees sharing password, writing his/her password on a post it note and stick it to his/her desk, leaving the computer unlocked, didn't log out from emails or other social media accounts, and etc.After discussing with his boss, Vlady decided to make some changes to improve the security environment in his company. The first thing that Vlady wanted to do is to make the employees understand the importance of keeping confidential information, such as password, a secret and they should not share it with other persons.Which of the following steps should be the first thing that Vlady should do to make the employees in his company understand to importance of keeping confidential information a secret?","option":["Warning to those who write password on a post it note and put it on his/her desk\n","Developing a strict information security policy\n","Information security awareness training\n","Conducting a one to one discussion with the other employees about the importance of information security\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Warning to those who write password on a post it note and put it on his/her desk\n"]},{"question_number":17,"title":"Attacker Lauren has gained the credentials of an organization's internal server system, and she was often logging in during irregular times to monitor the network activities. The organization was skeptical about the login times and appointed security professional Robert to determine the issue. Robert analyzed the compromised device to find incident details such as the type of attack, its severity, target, impact, method of propagation, and vulnerabilities exploited. What is the incident handling and response (IH&R) phase, in which Robert has determined these issues?","option":["Preparation\n","Eradication\n","Incident recording and assignment\n","Incident triage"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Incident triage"]},{"question_number":18,"title":"Which tool can be used to silently copy files from USB devices?","option":["USB Grabber\n","USB Snoopy\n","USB Sniffer\n","Use Dumper\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Use Dumper\n"]},{"question_number":19,"title":"An organization is performing a vulnerability assessment for mitigating threats. James, a pen tester, scanned the organization by building an inventory of the protocols found on the organization's machines to detect which ports are attached to services such as an email server, a web server or a database server. After identifying the services, he selected the vulnerabilities on each machine and started executing only the relevant tests. What is the type of vulnerability assessment solution that James employed in the above scenario?","option":["Product-based solutions\n","Tree-based assessment\n","Service-based solutions\n","inference-based assessment\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["inference-based assessment\n"]},{"question_number":20,"title":"Why is a penetration test considered to be more thorough than vulnerability scan?","option":["Vulnerability scans only do host discovery and port scanning by default.\n","A penetration test actively exploits vulnerabilities in the targeted infrastructure, while a vulnerability scan does not typically involve active exploitation.\n","It is not - a penetration test is often performed by an automated tool, while a vulnerability scan requires active engagement.\n","The tools used by penetration testers tend to have much more comprehensive vulnerability databases.\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["A penetration test actively exploits vulnerabilities in the targeted infrastructure, while a vulnerability scan does not typically involve active exploitation.\n"]},{"question_number":21,"title":"Which wireless security protocol replaces the personal pre-shared key (PSK) authentication with Simultaneous Authentication of Equals (SAE) and is therefore resistant to offline dictionary attacks?","option":["WPA3-Personal\n","WPA2-Enterprise\n","Bluetooth\n","ZigBee\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["WPA3-Personal\n"]},{"question_number":22,"title":"Which of the following program infects the system boot sector and the executable files at the same time?","option":["Polymorphic virus\n","Stealth virus\n","Multipartite Virus\n","Macro virus\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Multipartite Virus\n"]},{"question_number":23,"title":"You are using a public Wi-Fi network inside a coffee shop. Before surfing the web, you use your VPN to prevent intruders from sniffing your traffic. If you did not have a VPN, how would you identify whether someone is performing an ARP spoofing attack on your laptop?","option":["You should check your ARP table and see if there is one IP address with two different MAC addresses.\n","You should scan the network using Nmap to check the MAC addresses of all the hosts and look for duplicates.\n","You should use netstat to check for any suspicious connections with another IP address within the LAN.\n","You cannot identify such an attack and must use a VPN to protect your traffic.\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["You should check your ARP table and see if there is one IP address with two different MAC addresses.\n"]},{"question_number":24,"title":"Which of the following Linux commands will resolve a domain name into IP address?","option":[">host-t a hackeddomain.com\n",">host-t ns hackeddomain.com\n",">host -t soa hackeddomain.com\n",">host -t AXFR hackeddomain.com\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":[">host-t a hackeddomain.com\n"]},{"question_number":25,"title":"You are tasked to configure the DHCP server to lease the last 100 usable IP addresses in subnet to. 1.4.0/23. Which of the following IP addresses could be teased as a result of the new configuration?","option":["210.1.55.200\n","10.1.4.254\n","10.1.5.200\n","10.1.4.156\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["10.1.5.200\n"]},{"question_number":26,"title":"What is one of the advantages of using both symmetric and asymmetric cryptography in SSL/TLS?","option":["Symmetric algorithms such as AES provide a failsafe when asymmetric methods fail.\n","Asymmetric cryptography is computationally expensive in comparison. However, it is well-suited to securely negotiate keys for use with symmetric cryptography.\n","Symmetric encryption allows the server to securely transmit the session keys out-of-band.\n","Supporting both types of algorithms allows less-powerful devices such as mobile phones to use symmetric encryption instead.\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Supporting both types of algorithms allows less-powerful devices such as mobile phones to use symmetric encryption instead.\n"]},{"question_number":27,"title":"John is investigating web-application firewall logs and observers that someone is attempting to inject the following:\nchar buff[10]; buff[>o] - 'a':\nWhat type of attack is this?","option":["CSRF\n","XSS\n","Buffer overflow\n","SQL injection"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Buffer overflow\n"]},{"question_number":28,"title":"What type of a vulnerability/attack is it when the malicious person forces the user's browser to send an authenticated request to a server?","option":["Session hijacking\n","Server side request forgery\n","Cross-site request forgery\n","Cross-site scripting\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Cross-site request forgery\n"]},{"question_number":29,"title":"Which command can be used to show the current TCP/IP connections?","option":["Netsh\n","Netstat\n","Net use connection\n","Net use\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Netstat\n"]},{"question_number":30,"title":"Bill has been hired as a penetration tester and cyber security auditor for a major credit card company. Which information security standard is most applicable to his role?","option":["FISMA\n","HITECH\n","PCI-DSS\n","Sarbanes-OxleyAct\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["PCI-DSS\n"]},{"question_number":31,"title":"Email is transmitted across the Internet using the Simple Mail Transport Protocol. SMTP does not encrypt email, leaving the information in the message vulnerable to being read by an unauthorized person. SMTP can upgrade a connection between two mail servers to use TLS. Email transmitted by SMTP over TLS is encrypted. What is the name of the command used by SMTP to transmit email over TLS?","option":["OPPORTUNISTICTLS\n","UPGRADETLS\n","FORCETLS\n","STARTTLS\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["STARTTLS\n"]},{"question_number":32,"title":"what is the port to block first in case you are suspicious that an loT device has been compromised?","option":["22\n","443\n","48101\n","80\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["48101\n"]},{"question_number":33,"title":"Jason, an attacker, targeted an organization to perform an attack on its Internet-facing web server with the intention of gaining access to backend servers, which are protected by a firewall. In this process, he used a URL https://xyz.com/feed.php?url:externaIsile.com/feed/to to obtain a remote feed and altered the URL input to the local host to view all the local resources on the target server. What is the type of attack Jason performed In the above scenario?","option":["website defacement\n","Server-side request forgery (SSRF) attack\n","Web server misconfiguration\n","web cache poisoning attack\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Server-side request forgery (SSRF) attack\n"]},{"question_number":34,"title":"Why should the security analyst disable/remove unnecessary ISAPI filters?","option":["To defend against social engineering attacks\n","To defend against webserver attacks\n","To defend against jailbreaking\n","To defend against wireless attacks\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["To defend against webserver attacks\n"]},{"question_number":35,"title":"Which protocol is used for setting up secure channels between two devices, typically in VPNs?","option":["PEM\n","ppp\n","IPSEC\n","SET\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["IPSEC\n"]},{"question_number":36,"title":"Within the context of Computer Security, which of the following statements describes Social Engineering best?","option":["Social Engineering is the act of publicly disclosing information\n","Social Engineering is the means put in place by human resource to perform time accounting\n","Social Engineering is the act of getting needed information from a person rather than breaking into a system\n","Social Engineering is a training program within sociology studies\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Social Engineering is the act of getting needed information from a person rather than breaking into a system\n"]},{"question_number":37,"title":"James is working as an ethical hacker at Technix Solutions. The management ordered James to discover how vulnerable its network is towards footprinting attacks. James took the help of an open-source framework for performing automated reconnaissance activities. This framework helped James in gathering information using free tools and resources. What is the framework used by James to conduct footprinting and reconnaissance activities?","option":["WebSploit Framework\n","Browser Exploitation Framework\n","OSINT framework\n","SpeedPhish Framework\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["OSINT framework\n"]},{"question_number":38,"title":"In Trojan terminology, what is a covert channel?","option":["A channel that transfers information within a computer system or network in a way that violates the security policy\n","A legitimate communication path within a computer system or network for transfer of data\n","It is a kernel operation that hides boot processes and services to mask detection\n","It is Reverse tunneling technique that uses HTTPS protocol instead of HTTP protocol to establish connections\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["A channel that transfers information within a computer system or network in a way that violates the security policy\n"],"image":"38.jpg"},{"question_number":39,"title":"Which of the following is the primary objective of a rootkit?","option":["It opens a port to provide an unauthorized service\n","It creates a buffer overflow\n","It replaces legitimate programs\n","It provides an undocumented opening in a program\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["It replaces legitimate programs\n"]},{"question_number":40,"title":"In the context of password security, a simple dictionary attack involves loading a dictionary file (a text file full of dictionary words) into a cracking application such as L0phtCrack or John the Ripper, and running it against user accounts located by the application. The larger the word and word fragment selection, the more effective the dictionary attack is. The brute force method is the most inclusive, although slow. It usually tries every possible letter and number combination in its automated exploration. If you would use both brute force and dictionary methods combined together to have variation of words, what would you call such an attack?","option":["Full Blown\n","Thorough\n","Hybrid\n","BruteDics\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Hybrid\n"]},{"question_number":41,"title":"Which of the following commands checks for valid users on an SMTP server?","option":["RCPT\n","CHK\n","VRFY\n","EXPN\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["VRFY\n"]},{"question_number":42,"title":"What does the following command in netcat do? nc -l -u -p55555 < /etc/passwd","option":["logs the incoming connections to /etc/passwd file\n","loads the /etc/passwd file to the UDP port 55555\n","grabs the /etc/passwd file when connected to UDP port 55555\n","deletes the /etc/passwd file when connected to the UDP port 55555\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["grabs the /etc/passwd file when connected to UDP port 55555\n"]},{"question_number":43,"title":"What would you enter if you wanted to perform a stealth scan using Nmap?","option":["nmap -sM\n","nmap -sU\n","nmap -sS\n","nmap -sT\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["nmap -sS\n"]},{"question_number":44,"title":"Sam, a professional hacker. targeted an organization with intention of compromising AWS IAM credentials. He attempted to lure one of the employees of the organization by initiating fake calls while posing as a legitimate employee. Moreover, he sent phishing emails to steal the AWS 1AM credentials and further compromise the employee's account. What is the technique used by Sam to compromise the AWS IAM credentials?","option":["Social engineering\n","insider threat\n","Password reuse\n","Reverse engineering"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["Social engineering\n"]},{"question_number":45,"title":"A technician is resolving an issue where a computer is unable to connect to the Internet using a wireless access point. The computer is able to transfer files locally to other machines, but cannot successfully reach the Internet. When the technician examines the IP address and default gateway they are both on the 192.168.1.0/24. Which of the following has occurred?","option":["The computer is not using a private IP address.\n","The gateway is not routing to a public IP address.\n","The gateway and the computer are not on the same network.\n","The computer is using an invalid IP address.\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["The gateway is not routing to a public IP address.\n"]},{"question_number":46,"title":"What useful information is gathered during a successful Simple Mail Transfer Protocol (SMTP) enumeration?","option":["The two internal commands VRFY and EXPN provide a confirmation of valid users, email addresses, aliases, and mailing lists.\n","Reveals the daily outgoing message limits before mailboxes are locked\n","The internal command RCPT provides a list of ports open to message traffic.\n","A list of all mail proxy server addresses used by the targeted host\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["The two internal commands VRFY and EXPN provide a confirmation of valid users, email addresses, aliases, and mailing lists.\n"]},{"question_number":47,"title":"Security administrator John Smith has noticed abnormal amounts of traffic coming from local computers at night. Upon reviewing, he finds that user data have been exfilltrated by an attacker. AV tools are unable to find any malicious software, and the IDS/IPS has not reported on any non-whitelisted programs, what type of malware did the attacker use to bypass the company's application whitelisting?","option":["Phishing malware\n","Zero-day malware\n","File-less malware\n","Logic bomb malware\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["File-less malware\n"]},{"question_number":48,"title":"Bob was recently hired by a medical company after it experienced a major cyber security breach. Many patients are complaining that their personal medical records are fully exposed on the Internet and someone can find them with a simple Google search. Bob's boss is very worried because of regulations that protect those dat a. Which of the following regulations is mostly violated?","option":["HIPPA/PHl\n","Pll\n","PCIDSS\n","ISO 2002\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["HIPPA/PHl\n"]},{"question_number":49,"title":"Which system consists of a publicly available set of databases that contain domain name registration contact information?","option":["WHOIS\n","CAPTCHA\n","IANA\n","IETF\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["WHOIS\n"]},{"question_number":50,"title":"Bob received this text message on his mobile phone: \"Hello, this is Scott Smelby from the Yahoo Bank. Kindly contact me for a vital transaction on: scottsmelby@yahoo.com\". Which statement below is true?","option":["This is a scam as everybody can get a @yahoo address, not the Yahoo customer service employees.\n","This is a scam because Bob does not know Scott.\n","Bob should write to scottmelby@yahoo.com to verify the identity of Scott.\n","This is probably a legitimate message as it comes from a respectable organization.\n"],"signal":true,"answer":[],"signalAnswer":"","rightAnswer":["This is a scam as everybody can get a @yahoo address, not the Yahoo customer service employees.\n"]},{"question_number":51,"title":"Calvin, a software developer, uses a feature that helps him auto-generate the content of a web page without manual involvement and is integrated with SSI directives. This leads to a vulnerability in the developed web application as this feature accepts remote user inputs and uses them on the page.
